<html>
    <head>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<!-- custom tags -->
		<meta name="author" content="Franky Jr Blondeel">
		<meta charset="UTF-8">
		<title>Frankito's Delicacies</title>
        <!-- icon sets-->
        <link rel="icon" href="images/icons/favicon.ico" sizes="any"><!-- 32×32 -->
        <link rel="icon" href="images/icons/icon.svg" type="image/svg+xml">
        <link rel="apple-touch-icon" href="images/icons/apple-touch-icon.png"><!-- 180×180 -->
        <link rel="manifest" href="manifest/manifest.webmanifest">
        <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=0.6">
    </head>
    <body>
        <header>
            <div class="container header">
                <h1>FRANKITO'S<br><span class="outline">Delicacies</span></h1>
                <img src="images/header.png" alt="headerlogo">
            </div>
        </header>
        <nav>
            <div class="container">
                <ul>
                    <li><a href="#drinks">Drinks</a></li>
                    <li><a href="#mains">Main Dishes</a></li>
                    <li><a href="#desserts">Desserts</a></li>
                </ul>
            </div>
        </nav>
        <div id="drinks"></div>
        <main>
            <div class="container">
                <section class="drinks">
                    <h2 data-title="drinks">Drinks <i class="fa-solid fa-arrow-down" data-title="drinks" id="drinks-arrow"></i></h2>
                    <div class="menu-section" id="drinks-menu-items">

                    </div>
                    <div id="mains"></div>
                </section>
                <section class="mains">
                    <h2 data-title="main">Main Dishes <i class="fa-solid fa-arrow-down" data-title="main" id="main-arrow"></i></h2>
                    <div class="menu-section" id="main-menu-items">
                        
                    </div>
                    <div id="desserts"></div>
                </section>
                <section class="desserts">
                    <h2 data-title="desserts">Desserts  <i class="fa-solid fa-arrow-down" data-title="desserts" id="desserts-arrow"></i></h2>
                        <div class="menu-section" id="desserts-menu-items">

                        </div>
                </section>
                <div class="modal-wrapper">
                    <div id="cart-modal-header" class="cart-modal-header cart-modal-header-hidden" data-cart="cart-header">
                        <h3 data-cart="cart-header">Your Order</h3>
                    </div>
                    <div id="cart-modal" class="cart-modal cart-hidden">
                        <div id="ordered-items" class="ordered-items">
                            <div class="empty-cart">Your cart is empty</div>
                        </div>
                        <div id="total-items" class="total-items">
                            <p>Total:</p><p class="total-amount" id="total-amount">$ 0</p>
                        </div>
                        <div class="checkout-div">
                            <button class="checkout-btn" id="checkout-btn" disabled>CHECKOUT</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="image-modal" class="image-modal">
                <div id="image-modal-content" class="image-modal-content"></div>
                <button id="img-close" class="img-close">Close</button>
            </div>
        </main>
        <footer>
            <div class="container">
                All food is made with carefully selected ingredients and contains a sizable squirt of love ❤️
            </div>
        </footer>
        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
